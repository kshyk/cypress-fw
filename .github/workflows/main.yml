name: Regression

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 5 * * 6'
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  linux_os:
    name: ${{ matrix.os }} (${{ matrix.browser }})
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04]
        browser: [chrome, chromium, edge, electron, firefox]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60

    steps:
      - name: Checkout ${{ github.repository }} repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install Edge browser
        if: matrix.browser == 'edge'
        run: |
          curl -L https://packages.microsoft.com/keys/microsoft.asc | gpg --dearmor > microsoft.gpg
          sudo install -o root -g root -m 644 microsoft.gpg /etc/apt/trusted.gpg.d/
          sudo sh -c 'echo "deb [arch=amd64] https://packages.microsoft.com/repos/edge stable main" > /etc/apt/sources.list.d/microsoft-edge-beta.list'
          sudo rm microsoft.gpg
          sudo apt-get -qq update
          sudo apt-get -qq install -o=Dpkg::Use-Pty=0 microsoft-edge-beta
          sudo apt-get -yq autoremove

      - name: Install Firefox browser
        if: matrix.browser == 'firefox'
        run: |
          wget -qO ~/Firefox.tar.bz2 "https://download.mozilla.org/?product=firefox-latest&os=linux64"
          sudo tar xjf ~/Firefox.tar.bz2 -C /opt/
          sudo ln -svf /opt/firefox/firefox /usr/bin/

      - name: Install dependencies
        run: |
          npm ci
          npx browserslist@latest --update-db
        env:
          DEBUG: pw:install

      - name: Run Cypress tests
        run: npm run cy:run -- --browser ${{ matrix.browser }}

  mac_os:
    name: ${{ matrix.os }} (${{ matrix.browser }})
    strategy:
      fail-fast: false
      matrix:
        os: [macos-12]
        browser: [chrome, edge, electron, firefox]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60

    steps:
      - name: Checkout ${{ github.repository }} repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install Edge browser
        if: matrix.browser == 'edge'
        run: |
          /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
          brew install --cask homebrew/cask-versions/microsoft-edge-beta
          brew autoremove

      - name: Install dependencies
        run: |
          npm ci
          npx browserslist@latest --update-db
        env:
          DEBUG: pw:install

      - name: Run Cypress tests
        run: npm run cy:run -- --browser ${{ matrix.browser }}

  windows_os:
    name: ${{ matrix.os }} (${{ matrix.browser }})
    strategy:
      fail-fast: false
      matrix:
        os: [windows-2022]
        browser: [chrome, edge, electron, firefox]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60

    steps:
      - name: Checkout ${{ github.repository }} repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          npx browserslist@latest --update-db
        env:
          DEBUG: pw:install

      - name: Run Cypress tests
        run: npm run cy:run -- --browser ${{ matrix.browser }}
        shell: bash
